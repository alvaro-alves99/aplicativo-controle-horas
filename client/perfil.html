	<div class="mcontainer">

		<nav class="title__mcontainer">
			<a href="index.html" class="filtro__title">Feed</a>
			<a href="exportar.html" class="filtro__title">Exportar</a>
			<a href="perfil.html" class="filtro__title active__title">Perfil</a>
		</nav>


		<section class="perfil__mcontainer">
			<div class="imagem__perfil">
				<img src="imagens/profile-1.jpeg" alt="">

			<div class="info__perfil">
				<h2 class="nome__info">Nome Perfil</h2>

				<div class="horas__info">

				</div>

				<div class="select__horas">
					<label for="periodo-hora">Período:</label>
					<select name="periodo-hora" id="periodo-hora" onchange="Controller.filtraPorPeriodo(event)">
						<option value="" selected>Geral</option>
						<option value="1">Janeiro</option>
						<option value="2">Fevereiro</option>
						<option value="3">Março</option>
						<option value="4">Abril</option>
						<option value="5">Maio</option>
						<option value="6">Junho</option>
						<option value="7">Julho</option>
						<option value="8">Agosto</option>
						<option value="9">Setembro</option>
						<option value="10">Outubro</option>
						<option value="11">Novembro</option>
						<option value="12">Dezembro</option>
					</select>
				</div>
				
				<span class="hora__info"></span>
				<span class="mensagem-hora">Você não estourou suas horas</span>

				<div class="botaotarefas__info">
					<a href="minhas-tarefas.html">minhas tarefas</button>
				</div>
			</div>
		</section>
